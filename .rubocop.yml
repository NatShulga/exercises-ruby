AllCops:
  NewCops: enable
  AutoCorrect: true
  Include:
    - 'lib/**/*.rb'
    - 'modules/**/*.rb'
  TargetRubyVersion: 3.3.0

require:
  - rubocop-minitest

Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/AsciiComments:
  Enabled: false
